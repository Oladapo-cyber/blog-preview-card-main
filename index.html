<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="top"
          src="./assets/images/illustration-article.svg"
          alt="HTML and CSS Foundation Photo"
        />

        <div class="bottom">
          <h5 class="learning">Learning</h5>
          <p style="color: hsl(0, 0%, 7%)">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p
            style="color: hsl(0, 0%, 42%); font-size: larger; font-weight: 500"
          >
            These languages are the backbone of every <br />website, defining
            structure, content, and <br />presentation.
          </p>
          <div class="avatar">
            <img src="./assets/images/image-avatar.webp" alt="" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#=https://www.github.com/oladapo-cyber">Yinusa Oladapo</a>.
    </div>
  </body>
</html>
